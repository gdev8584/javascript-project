<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>iSpeedChecker</title>
</head>
<body>
    <div class="container1">
        <div class="box">
            <h1>Quote of the Day</h1>
            <br/><br/>
            <i class="fas fa-quote-left"></i>
            <p class="quote"></p>
            <small class="author"></small>
            <br><br>
            <i class="fas fa-quote-right"></i>
            <input type="button" id="net" class="net" value="Go for Internet Speed Checker">
            <input type="button" id="next" class="next" value="Next Quote">
        </div>
    </div>
    <div class="container hide">
        <div class="box">
            <h1>Internet Speed Cheaker</h1>
            <br/><br/>
            <div id="circle" class="circle hide"></div>
            <div class="circle-content">
                <button>Check</button>
                <div class="content hide">24<small>Mbps</small></div>
                <div class="text"></div>
            </div>
            <input type="button" id="qnet" class="qnet" value="Back">
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
