<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form class="formx" id="form">
        <div class="form">
            <input type="text" name=" " class="fname" id="fname" placeholder=" ">
            <label for="fname" class="flabel">Name</label>
            <br><br>
            <small>error Msg</small>
        </div> 
        <div class="form">
            <input type="email" name="fname" class="fname" id="email" placeholder=" ">
            <label for="fname" class="flabel">Email id</label>
        </div> 
        <div class="form">
            <input type="number" name="fname" class="fname" id="phone" placeholder=" ">
            <label for="fname" class="flabel">Phone</label>
        </div> 
        <div class="form">
            <input type="password" name="fname" class="fname" id="password" placeholder=" " autocomplete="off">
            <label for="fname" class="flabel">Password</label>
        </div> 
        <div class="form">
            <input type="password" name="fname" class="fname" id="password2" placeholder=" " autocomplete="off">
            <label for="fname" class="flabel">Password Again</label>
        </div> 
        <div class="form">
            <input type="submit" value="Submit" class="btn" name="">
        </div>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
